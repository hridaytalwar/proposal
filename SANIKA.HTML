<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 25px;
    }

    .heart {
      font-size: 60px;
      animation: beat 1s infinite;
      margin-bottom: 20px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      background: #ff4b6e;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2f5c;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .final {
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) translateX(40px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey My Love</h1>
    <p>I made something special just for you...</p>
    <button onclick="nextStep()">Click Me üíï</button>
  </div>

  <div class="card hidden final" id="finalCard">
    <div class="heart">üíñ</div>
    <h1>Will You Be Mine Forever?</h1>
    <p>You make my world brighter every single day. I can't imagine my life without you. üí´</p>
    <button onclick="showYes()">Yes üíç</button>
  </div>

  <div class="card hidden final" id="yesCard">
    <div class="heart">üíò</div>
    <h1>Yayyy!!! üòç</h1>
    <p>You just made me the happiest person alive! I love you so much ‚ù§Ô∏è</p>
    <p>Forever & Always üíû</p>
  </div>


  <script>
    function nextStep() {
      document.getElementById('card').classList.add('hidden');
      document.getElementById('finalCard').classList.remove('hidden');
      createHearts();
    }

    function showYes() {
      document.getElementById('finalCard').classList.add('hidden');
      document.getElementById('yesCard').classList.remove('hidden');
      createHearts();
    }

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }
    }
  </script>

</body>
</html>
